<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <div class="container">
        <div class="output">
            <div class="small-screen"></div>
            <div class="display">0</div>
        </div>
        <div class="first row">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="percent">%</button>
            <button class="divide" data-operator>/</button>
        </div>
        <div class="second row">
            <button class="seven" data-number>7</button>
            <button class="eight" data-number>8</button>
            <button class="nine" data-number>9</button>
            <button class="multiply" data-operator>*</button>
        </div>
        <div class="third row">
            <button class="four" data-number>4</button>
            <button class="five" data-number>5</button>
            <button class="six" data-number>6</button>
            <button class="subtract" data-operator>-</button>
        </div>
        <div class="fourth row">
            <button class="one" data-number>1</button>
            <button class="two" data-number>2</button>
            <button class="three" data-number>3</button>
            <button class="add" data-operator>+</button>
        </div>
        <div class="fifth row">
            <button class="zero" data-number>0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>

    </div>

    
</body>
</html>
